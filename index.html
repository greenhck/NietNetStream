<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming Web App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="video-player-container">
        <div id="default-banner">
            <img src="placeholder.jpg" alt="Default Banner">
        </div>
        <div id="shaka-container-wrapper">
            <video id="shaka-video-player" playsinline></video>
        </div>
        <video id="hls-video-player" playsinline></video>
    </div>

    <div id="nav-tabs-container" role="tablist"></div>

    <div id="content-scroll-wrapper">
        <input type="text" id="search-input" class="search-bar" placeholder="Search channels...">
        <div id="content-display"></div>
    </div>

    <div id="n-stream-player-section">
        <select id="stream-type-select">
            <option value="hls">HLS (m3u8)</option>
            <option value="dash">DASH (mpd)</option>
        </select>
        <input type="url" id="stream-url-input" placeholder="Enter stream URL">
        <button id="play-n-stream-btn">Play</button>
    </div>

    <div id="recent-streams-list"></div>
    <button id="clear-recent-streams-btn">Clear Recent Streams</button>

    <div id="policy-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="policy-title">
        <div id="policy-modal-content">
            <h2 id="policy-title">Privacy Policy</h2>
            <p>This is a demo for legitimate streaming sources only. Do not use to infringe copyrights.</p>
            <button id="policy-modal-close-btn" aria-label="Close">Close</button>
        </div>
    </div>
    <button id="show-policy-btn">Show Policy</button>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/controls.css">
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
